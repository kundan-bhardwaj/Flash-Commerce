<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Commerce</title>
</head>

<body
    style="background-color: black;color: azure;display: flex;height: 100vh;align-items: center;justify-content: center;flex-direction: column;">
    <div style="padding: 1rem;border-radius: 1rem;background-color: rgb(46, 46, 46);">
        <h1>Welcome to Flash Commerce</h1>
        <div>
            {% if user.is_authenticated %}
            <a style="font-size: larger;" href="/auth/logout">Log Out</a>
            {% else %}
            <a style="font-size: larger;" href="/auth/login">Log In</a>
            {% endif %}
        </div>
        <h2>Head over to following urls</h2>
    </div>
</body>

</html>
